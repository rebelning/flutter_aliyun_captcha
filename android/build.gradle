group 'org.leanflutter.plugins.flutter_aliyun_captcha'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
//        classpath 'com.android.tools.build:gradle:3.5.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdk 34
    namespace 'org.leanflutter.plugins.flutter_aliyun_captcha'
    defaultConfig {
        minSdkVersion 21
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}
